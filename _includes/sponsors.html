<div class="container sponsors">

  <header class="row">
    <div class="twelve columns">
      <h3>Web Afternoon is brought to you by:</h3>
    </div>
  </header>

  <section class="row">

    {% for sponsor in site.data.sponsors %}
    <a href="{{ sponsor.url }}" target="_blank" class="three columns sponsor">
      <img src="/img/{{ sponsor.img }}" alt="{{ sponsor.name }}">
    </a>
    {% endfor %}

  </section>

</div>
